        <h1>Cadastro de publicações</h1>
        </br>

        <main>
        <form name="cadastro">
            <table>
                <tr>
                    <td><label>Tipo da publicação:</label></td>
                    <td>
                        <select name="tipoPublicacao">
                            <option value="t">Trabalho de conclusão de curso</option>
                            <option value="r">Resumo em congresso</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td><label>Título da publicação:</label></td>
                    <td><textarea name="titulo" rows="3" cols="28"></textarea></td>
                </tr>

                <tr>
                    <td><label>Autores:</label></td>
                </tr>

                <tr>
                    <td><label>Autor1:</label></td>
                    <td><input type="text" name="Autor" size="30"></td>
                </tr>

                <tr>
                    <td><label>Autor2:</label></td>
                    <td><input type="text" name="Autor" size="30"></td>
                </tr>

                <tr>
                    <td><label>Autor3:</label></td>
                    <td><input type="text" name="Autor" size="30"></td>
                </tr>

                <tr>
                    <td><label>Data da publicação:</label></td>
                    <td><input type="date" name="dataPublicacao"></td>
                </tr>

                <tr>
                    <td><label>Nome da:</label></td>
                    <td>
                        <input type="checkbox" name="nome[]" value="r"> Revista
                        <input type="checkbox" name="nome[]" value="e"> Evento
                        <input type="text" name="nome" size="30">
                    </td>
                </tr>

                            <tr>
                    <td><label>Resumo:</label></td>
                    <td><textarea name="resumo" rows="5" cols="28"></textarea></td>
                </tr>

               <tr></tr>

                <tr>
                    <td colspan="2">
                        <button type="submit" name="enviar" value="Enviar">Enviar</button>
                        <button type="reset" name="limpar" value="Limpar">Limpar</button>
                    </td>
                </tr>
            </table>
        </form>
